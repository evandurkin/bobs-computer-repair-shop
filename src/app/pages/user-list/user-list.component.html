<div fxLayout="column" style="margin-top: 3em;">

  <!--mat card to hold users configuration table-->
  <mat-card class="users-list-card">
    <mat-card-title class="users-title">Users Configuration</mat-card-title>

    <mat-card-content *ngIf="users">
      <!-- mat-table with header sections for user data-->
             <table mat-table fxFlexFill [dataSource]="users">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">
            {{ element.userName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="functions">

          <!-- functions for editing and deleting a user -->
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button routerLink="/session/users/{{ element._id }}">
              <mat-icon color="black" class="functions-icon">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="delete(element._id, element.userName)">
              <mat-icon color="black" class="functions-icon" >delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- button to add a new users -->
      <button mat-button routerLink="/session/user-create" class="btn-add-user" style="margin-bottom: 10px;">
        add +
      </button>

    </mat-card-content>
  </mat-card>
</div>
