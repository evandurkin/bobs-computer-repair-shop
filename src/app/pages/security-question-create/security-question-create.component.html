<div fxLayout="column">
  <mat-card class="mat-elevation-z8" style="padding: 0px;" class="create-card">
    <mat-card-title class="create-title">Create Security Question</mat-card-title>

    <br/>

    <form [formGroup]="form" (ngSubmit)="create()" #securityQuestionForm class="create-form">
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['text']"
                    placeholder="Question" (keydown.enter)="create()" style="color: black;"/>

                    <mat-error *ngIf="form.controls.text.hasError('required') && form.controls.text.touched" style="font-size:12px;">
                      Security question is a required field.
                    </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br/>
    </form>
    <mat-card-actions fxLayoutAlign="end"  style="margin: 25px;">
      <button mat-stroked-button (click)="cancel()" class="btn-back">cancel</button>
      <button type="submit" mat-stroked-button [disabled]="!form.valid" class="btn-primary" (click)="create()">
        submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
