  <div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="50" fxFlex="100">

      <!-- Sign in card -->
      <mat-card class="mat-elevation-z5 sign-in-container"><br><br>

        <mat-card-title color="accent" style="text-align: center; font-size: 32px; font-weight: 400;color: #568e67;font-family:Aldrich">
          Bob's Computer Repair Shop
        </mat-card-title>
        <br><br>
        <mat-card-subtitle class="valid-title" style="text-align: center;font-family:Karia;color:#f5f5f5">Please enter a valid username and password to proceed</mat-card-subtitle>
        <mat-card-content>
          <small  style="color: red;font-family:Karia"  *ngIf="errorMessage"> {{ errorMessage }}</small>
          <br>
          <mat-card class="mat-elevation-z0">

            <!-- Sign in Form -->
            <form [formGroup]="form" (ngSubmit)="signin(); form.reset()" #loginForm="ngForm">
              <mat-card-content fxLayout="column" fxLayoutGap="10px">

                <!-- Username field with placeholder-->
                <mat-form-field>

                  <input type="text" matInput fxFlex [formControl]="form.controls['userName']" placeholder="User Name"/>
                  <mat-error class="error" *ngIf="form.controls.userName.hasError('required') && form.controls.userName.touched">
                    Username is a required field.
                  </mat-error>
                </mat-form-field>

                <!-- Password field with placeholder-->
                <mat-form-field>

                  <input type="password" matInput fxFlex [formControl]="form.controls['password']" placeholder="Password"/>
                  <mat-error class="error" *ngIf="form.controls.password.hasError('required') && form.controls.password.touched">
                    Password must be at least 8 characters, contain one number, and one letter.
                  </mat-error>
                </mat-form-field>
              </mat-card-content>

              <!-- Sign-in button -->
              <mat-card-actions>
                <button mat-raised-button style="color:#003515;background-color:#568e67;font-size:16px" type="submit" [disabled]="!form.valid" fxFlex>Sign In</button>
              </mat-card-actions>
              <p style="text-align: center; font-weight: lighter;"><a routerLink="#" style="text-decoration: underline;color:#F5F5F5" class="help-link" color="primary">Create an Account</a></p>
              <p style="text-align:center"><a routerLink="#" style="text-decoration: underline; color:#F5F5F5" class="help-link" align="end">Forgot Password?</a></p>
            </form>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
