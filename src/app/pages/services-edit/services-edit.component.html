<div fxFlex="column">
  <br>
  <div fxLayout="row">
      <div fxFlex></div>
      <mat-card fxFlex="50" class="mat-elevation-z8 question-list-card">
          <mat-card-title class="service-title">Edit Service Details</mat-card-title>
          <br />
          <form [formGroup]="form" (ngSubmit)="saveService()" #service>
              <mat-card-content style="margin-left:5px">
                  <div fxLayout="column" fxLayoutGap="10px">
                      <mat-form-field>
                          <input matInput
                          type="text"
                          [formControl]="form.controls['id']" />
                      </mat-form-field>

                      <mat-form-field style="margin-left:8px">
                        <input class="form-field" matInput type="text" [formControl]="form.controls['title']" placeholder="Enter new title">
                      </mat-form-field>

                      <mat-form-field style="margin-left: 4px">
                         <input class="form-field" matInput
                          type="text"
                          [formControl]="form.controls['price']"
                          placeholder="Enter new price"
                          (keypress)="numberOnly($event)"/>
                      </mat-form-field>
                  </div>
              </mat-card-content>
              <br />
              <mat-card-actions align="end" style="margin-right:8px">
                  <button mat-raised-button (click)="cancel()" class="btn-add-service">Cancel</button>
                  <button mat-raised-button class="btn-add-service">Submit</button>
              </mat-card-actions>
          </form>
      </mat-card>
      <div fxFlex></div>
  </div>
  <br>
</div>
