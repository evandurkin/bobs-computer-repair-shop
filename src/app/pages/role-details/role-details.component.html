<mat-dialog-content fxFlex fxLayout="column" [formGroup]="roleForm" class="dialog-questions" >
  <h2 mat-dialog-title class="dialog-title">Edit Security Question</h2>

  <mat-form-field style="padding: 15px; margin: 0px;">
      <input type="text" placeholder="Role" matInput formControlName="text" [value]="roleData.text"/>
      <mat-error *ngIf="roleForm.controls.text.hasError('required') && roleForm.controls.text.touched" class="error-question">
        You must provide a name for the role.
      </mat-error>
  </mat-form-field>

  <div mat-dialog-actions align="end" style="padding: 15px; margin: 0px;">
    <button mat-button (click)="cancel()" class="btn-back">cancel</button>
    <button mat-raised-button (click)="save()"  class="btn-primary btn-dialog">submit</button>
  </div>
</mat-dialog-content>
