<div fxLayout="column">
  <mat-card class="mat-elevation-z8 hp-card-sm">
    <mat-card-title>Role Details</mat-card-title>

    <br />
    <form [formGroup]="form" (ngSubmit)="save()" #roleForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field fxFlex>
            <mat-label>Role</mat-label>
            <input
              matInput
              [formControl]="form.controls['text']"
              placeholder="role"
            />

            <mat-error
              class="error"
              *ngIf="
                form.controls['text'].hasError('required') &&
                form.controls['text'].touched
              "
            >
              Role is required.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="accent">
          Cancel
        </button>
        <button
          mat-raised-button
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
