<mat-dialog-content fxFlex fxLayout="column" [formGroup]="questionForm">
  <h2 mat-dialog-title>Edit Security Question</h2>

  <mat-form-field>
      <input type="text" placeholder="Question" matInput formControlName="text" [value]="questionData.text"/>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="editQuestion()"  color="primary">Update</button>
  </div>
</mat-dialog-content>
