<mat-card class="signup-main">
  <mat-card-title class="signup-title mat-display-1"
    >Account Registration</mat-card-title
  >
  <mat-card-content>
    <form [formGroup]="newUserFormGroup">
      <mat-tab-group
        mat-align-tabs="center"
        class="mat-accent"
        [color]="color"
        [backgroundColor]="background"
        [selectedIndex]="btnNextPrev.index"
      >
        <!-- Contact Tab -->
        <mat-tab label="Contact Information">
          <div
            fxLayout="row"
            fxLayoutGap="30px"
            fxLayoutAlign="center stretch"
            style="padding-top: 30px"
          >
            <div fxLayout="column" fxFlex="40%">
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input
                  matInput
                  id="firstName"
                  formControlName="firstName"
                  required
                  fxFlex="50"
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required />
              </mat-form-field>
              <div class="spacer"></div>

              <mat-form-field appearance="fill">
                <mat-label>Telephone</mat-label>
                <input matInput formControlName="phoneNumber" required />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Email <Address></Address></mat-label>
                <input matInput formControlName="email" required />
              </mat-form-field>
            </div>
            <div fxLayout="column" fxFlex="40%">
              <mat-form-field appearance="fill">
                <mat-label>Address Line 1</mat-label>
                <input matInput formControlName="address1" required />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Address Line 2</mat-label>
                <input formControlName="address2" matInput />
              </mat-form-field>

              <div
                fxLayout="row"
                fxLayoutGap="15px"
                fxLayoutAlign="center stretch"
              >
                <mat-form-field appearance="fill" fxFlex="45%">
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city" required />
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="15%">
                  <mat-label>State</mat-label>
                  <input matInput formControlName="state" required />
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="35%">
                  <mat-label>Zip Code</mat-label>
                  <input matInput formControlName="zip" required />
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-tab>

        <!-- Security Questions Tab -->

        <mat-tab label="Security Questions">
          <div
            fxLayout="row"
            fxLayoutGap="30px"
            fxLayoutAlign="center stretch"
            style="padding-top: 30px"
          >
            <div fxLayout="column" fxFlex="40%">
              <mat-form-field appearance="fill">
                <mat-label>Questions</mat-label>
                <mat-select formControlName="securityQuestion1">
                  <mat-option
                    *ngFor="let question of securityQuestions"
                    [value]="question.text"
                  >
                    {{ question.text }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Questions</mat-label>
                <mat-select formControlName="securityQuestion2">
                  <mat-option
                    *ngFor="let question of securityQuestions"
                    [value]="question.text"
                  >
                    {{ question.text }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Questions</mat-label>
                <mat-select formControlName="securityQuestion3">
                  <mat-option
                    *ngFor="let question of securityQuestions"
                    [value]="question.text"
                  >
                    {{ question.text }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="column" fxFlex="40%">
              <mat-form-field appearance="fill">
                <mat-label>Answer</mat-label>
                <input
                  formControlName="securityQuestion1Answer"
                  matInput
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Answer</mat-label>
                <input
                  formControlName="securityQuestion2Answer"
                  matInput
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Answer</mat-label>
                <input
                  formControlName="securityQuestion3Answer"
                  matInput
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </mat-tab>

        <!-- Credentials Tab -->

        <mat-tab label="Credentials">
          <div
            fxLayout="row"
            fxLayoutGap="30px"
            fxLayoutAlign="center stretch"
            style="padding-top: 30px"
          >
            <div fxLayout="column" fxFlex="40%">
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" />
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>

  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button mat-button color="accent">Employee Sign In</button>
    </div>
    <div *ngIf="btnNextPrev.index == 0">
      <button
        mat-raised-button
        color="primary"
        [disabled]="btnNextPrev.next"
        (click)="navig('next')"
      >
        Next
      </button>
    </div>

    <div *ngIf="btnNextPrev.index == 1">
      <button
        mat-raised-button
        color="primary"
        [disabled]="btnNextPrev.prev"
        (click)="navig('prev')"
      >
        Prev
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="btnNextPrev.next"
        (click)="navig('next')"
      >
        Next
      </button>
    </div>
    <div *ngIf="btnNextPrev.index == 2">
      <button
        mat-raised-button
        color="primary"
        [disabled]="btnNextPrev.prev"
        (click)="navig('prev')"
      >
        Prev
      </button>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        (click)="registerAccount()"
      >
        Submit
      </button>
    </div>
  </mat-card-actions>
</mat-card>
