<!-- When printing is in progress, display this message-->
<ng-container *ngIf="!done">
  <mat-card>
    <mat-card-title>Printing Invoice...</mat-card-title>
    <br>
    <mat-card-content>
      <mat-spinner></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-container>

<!-- Display this when printing is complete-->
<ng-container *ngIf="done">
  <mat-card>
    <mat-card-title>Done!</mat-card-title>
    <br>
    <mat-card-content fxLayoutAlign="center">
      <mat-icon color="accent">check_circle_outline</mat-icon>
    </mat-card-content>
  </mat-card>
</ng-container>
