<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="toolbar">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <a routerLink="/" class="logo-navbar">
          Bob's <br />Computer Repair Shop
        </a>
        <a routerLink="/" class="navbar-link">
          Home
        </a>
        <a routerLink="/guest-services" class="navbar-link">
          Services
        </a>
        <a routerLink="/about" class="navbar-link">
          About
        </a>
        <a routerLink="contact" class="navbar-link">
          Contact
        </a>
      </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p style="margin-left: 2em; margin-right: 2em; width: 100%;">
          &copy; {{ year | date: "yyyy" }} - Bob's Computer Repair Shop -
          <a href="https://www.bellevue.edu/" class="footer-link" target="_blank">Bellevue University</a>
          <a routerLink="/post-session/sign-in" class="footer-link" style="float: right;">Employee Sign-In | Register</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
