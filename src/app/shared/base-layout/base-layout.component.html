<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="toolbar">
       <!-- logo -->
       <a routerLink="/" class="logo-navbar">
        Bob's <br />Computer Repair Shop
      </a>
      <!-- navbar container -->
      <div class="navbar-container">
        <a routerLink="/" class="navbar-link">
          Home
        </a>
        <a routerLink="/guest-services" class="navbar-link">
          Services
        </a>
        <a routerLink="/about" class="navbar-link">
          About
        </a>
        <a routerLink="contact" class="navbar-link">
          Contact
        </a>
      </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        &copy; {{ year | date: "yyyy" }} - Bob's Computer Repair Shop -&nbsp;
         <a href="https://www.bellevue.edu/" class="footer-link" target="_blank">Bellevue University</a>
        <a routerLink="/post-session/sign-in" class="footer-link" style="margin-left: 200px;">Employee Sign-In | Register</a>
      </mat-toolbar>
    </footer>
  </div>
</div>
