<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="toolbar">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <a routerLink="/" class="logo-navbar">
          Bob's <br />Computer Repair Shop
        </a>
        <a routerLink="/about" class="navbar-link">
          about
        </a>
        <a routerLink="contact" class="navbar-link">
          contact
        </a>
      </div>
      <div class="signInContainer">
        <button
        class="signInBtn"
        routerLink="/post-session/sign-in"
        mat-button>
        sign-in
      </button>
      <br/>
      <a routerLink="/sign-up" class="registerLink">register for an account</a>
    </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p style="margin-left: 2em">
          &copy; {{ year | date: "yyyy" }} - Bob's Computer Repair Shop -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
