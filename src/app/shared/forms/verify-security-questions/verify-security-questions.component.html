<div fxLayout="column" fxLayoutAlign="center start">
  <br /><br /><br /><br />
  <mat-card class="card-container">
    <br /><br /><br />
    <mat-card-title class="mat-headline">Verify Security Questions</mat-card-title>
    <br />
    <br />
    <mat-card-content fxLayout="column" *ngIf="selectedSecurityQuestions"[formGroup]="form" #usernameForm>

      <!-- Show error if the field is skipped. -->
      <small style="color: red" *ngIf="errorMessage">
        {{ errorMessage }}<br/></small>

      <!-- List the questions and answers -->
      <mat-list>
        <mat-list-item>{{ question1 }} &nbsp; &nbsp;
          <mat-form-field fxFlex>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion1']"
              placeholder="Answer 1"/>
          </mat-form-field>
        </mat-list-item>

        <!-- Second question and answer -->
        <mat-list-item>{{ question2 }} &nbsp; &nbsp;
          <mat-form-field fxFlex>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion2']"
              placeholder="Answer 2"/>
          </mat-form-field>
        </mat-list-item>

        <!-- Third question and answer -->
        <mat-list-item>{{ question3 }} &nbsp; &nbsp;
          <mat-form-field fxFlex>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion3']"
              placeholder="Answer 3"/>
          </mat-form-field>
        </mat-list-item>
      </mat-list>

      <br />
      <br />
      <!-- Buttons -->
      <div fxFlex fxLayoutAlign="end" style="margin-right:50px;margin-bottom:50px;margin-top:20px">
        <button mat-raised-button color="accent" routerLink="/post-session/sign-in"style="margin-right:20px">Cancel</button>
        <button mat-raised-button color="accent" (click)="verifySecurityQuestions(); form.reset()"[disabled]="!form.valid">Submit</button>
      </div>
    </mat-card-content>
    </mat-card>
  </div>
