<!-- delete confirmation pop up -->
<h2 mat-dialog-title class="delete-title">{{ dialogHeader }}</h2>

<div mat-dialog-content>
  <p class="dialog-text">{{ dialogBody }}</p>
  <small style="color: red; font-size: 14px;"
    >WARNING: Deleted services cannot be recovered.</small
  >
</div>

<div mat-dialog-actions align="end" class="btns-div">
  <button mat-button matDialogClose="cancel" class="btn-primary btn-dialog-cancel">cancel</button>
  <button mat-raised-button matDialogClose="confirm"  class="btn-primary btn-dialog">submit</button>
</div>
